<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Loja de Velas</title>
</head>
<body>

  <header class="bg-dark text-white text-center py-4">
    <h1>Loja de Velas</h1>
    <p>Ilumine sua vida com nossas velas artesanais</p>
  </header>

  <section class="container my-4">
    <div class="row" id="produtos">
      <!-- Produtos serão adicionados dinamicamente aqui -->
    </div>
  </section>

  <!-- Carrinho -->
  <aside class="container">
    <h2>Carrinho</h2>
    <ul id="carrinho-lista" class="list-group">
      <!-- Itens do carrinho serão exibidos aqui -->
    </ul>
    <p id="total-carrinho">Total: R$ 0,00</p>
  </aside>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Loja de Velas</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
